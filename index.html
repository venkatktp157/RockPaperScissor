<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" onclick="playGame('rock')">
            <img src="images/rock.jpg" alt="Rock">
        </div>
        <div class="choice" onclick="playGame('paper')">
            <img src="images/paper.jpg" alt="Paper">
        </div>
        <div class="choice" onclick="playGame('scissors')">
            <img src="images/scissors.jpg" alt="Scissors">
        </div>
    </div>

    <div id="result">Make your move!</div>

    <div class="scoreboard">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
